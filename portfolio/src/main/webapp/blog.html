<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Margaret Chan | Blog</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <!-- body is filled with header.html via script.js -->
    <header></header>

    <body onload="getComments()">
        <div class="page-title title-margin"><h1>Blog</h1></div>

        <div class="reg-text-size margin-side-50">
            Blog coming soon!
            <br><br>
        </div>

        <div id="comments" class="margin-side-50"> 
            <div class="header-text-size"><h2>Comments</h2></div>
            <br><br>
            <ul id="old-comments" class="reg-text-size margin-side-50"></ul>
            <br><br>

            <label for="max-comments" class="reg-text-size">Show Comments</label>
            <input type="number" name="comment-limit" id="comment-limit" min="0" max="50" value="5" onchange="setMaxComments()" onload="setMaxComments">
            <br><br>

            <form action="/comments" method="POST">
                <input type="text" name="user-comment" class="margin-side-50">
                <br><br>
                <input type="submit" class="margin-side-50" />
            </form>
        </div>

    </body>

    <!-- body is filled with footer.html via script.js -->
    <footer></footer>

</html>
