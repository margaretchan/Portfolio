<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Margaret Chan | Blog</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <!-- body is filled with header.html via script.js -->
    <header></header>

    <body onload="loadBlogPage()">
        <div class="page-title title-margin"><h1>Blog</h1></div>

        <div class="reg-text-size margin-side-50">
            Blog coming soon!
            <br><br>
        </div>

        <div class="header-text-size margin-side-50"><h2>Comments</h2></div>
        <div id="uploadedCommentsImages" class="margin-side-50 row-align">
            <div><ul id="old-comments" class="reg-text-size margin-side-50"></ul></div>
            <div id="uploaded-images" class="reg-text-size margin-side-50"></div>
        </div>
        <br><br>
        <div id="comments" class="margin-side-50 row-align"> 
            <div class ="margin-top-50">
                <label for="max-comments" class="reg-text-size">Show Comments</label>
                <input type="number" name="comment-limit" id="comment-limit" min="0" max="50" value="5" onchange="setMaxComments()" onload="setMaxComments()">
                <br><br>
                <form action="/comments" method="POST">
                    <input type="text" name="user-comment">
                    <br><br>
                    <input type="submit"/>
                </form>
                <!-- <input type="text" name="user-comment" class="margin-side-50"> -->
                <br><br>
                <button onclick="deleteComments()" type="submit">Clear comments</button>
            </div>
            <br><br>
            <div class="margin-side-50">
                <form id="image-form" method="POST" enctype="multipart/form-data">
                    <p>Upload your image:</p>
                    <input type="file" name="image">
                    <p>Caption:</p>
                    <input type="text" name="caption"/>
                    <br/><br/>
                    <button>Upload Image</button>
                </form>
            </div>
        </div>
    </body>

    <!-- body is filled with footer.html via script.js -->
    <footer></footer>

</html>
